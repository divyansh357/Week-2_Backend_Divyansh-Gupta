services:
  # API Gateway Service
  - type: web
    name: ecommerce-api-gateway
    env: node
    plan: free
    region: oregon
    buildCommand: cd api-gateway && npm install
    startCommand: cd api-gateway && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
    healthCheckPath: /api/health

  # Notification Service (optional)
  - type: web
    name: ecommerce-notification-service
    env: node
    plan: free
    region: oregon
    buildCommand: cd microservices/notification-service && npm install
    startCommand: cd microservices/notification-service && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

# Database
databases:
  - name: ecommerce-db
    databaseName: ecommerce
    user: ecommerce_user
    plan: free
    region: oregon
